<P><A NAME="replotenabledisable"></A>
<font size=+2 color="green">Enable/Disable</font></P>
<P>
 After the
 <a href="..\SetCommand\GeneralGraph\reploton.htm"><CODE><font color="blue">SET REPLOTON 0</font></CODE></a>
 command is entered, subsequent data curves will not be saved in the replot
 buffers. Use the <CODE><font color="blue">SET REPLOTON 1</font></CODE>
 command to re-enable saving.  If replotting is enabled, it can be disabled
 for individual commands by use of the
 <CODE><font color="blue">\-REPLOT</font></CODE> qualifier.</P>
