<P><A NAME="nes"></A>
<font size="+3" color="green"><B>NES</B></font></P>
<P>
<TABLE border="1" cols="2" frame="box" rules="all" width="572">
<TR>
<TD width="15%" valign="top"><B>Syntax</B>:</TD>
<TD width="85%"><CODE>
scalar = NES(string1,string2)</CODE>
</TD></TR>
</table></p>
<p>
 The <CODE>NES</CODE> function accepts two strings as arguments.
 If the two strings are exactly equal it returns zero (0), otherwise it returns one (1).
 Neither string argument will be modified.</p>
