<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>XZERO</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="XZERO">
</OBJECT>

<P><A NAME="setcxzero"></A>
<font size=+3 color="green"><B>XZERO</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
SET XZERO n</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
XZERO = 0</CODE>
</TD></TR>
</TABLE>
      
<P><CODE><font color="blue">XZERO</font></CODE> controls whether or not to
 force zero  to be displayed on the <i>x</i>-axis.</P>

<p><table cols=3 border=0>
<tr>
<td valign="center" colspan=3><hr></td>
</tr><tr>
<td valign="top"><CODE><font color="blue">XZERO</font> = 0</CODE></td>
<td valign="top">&rarr;</td>
<td valign="top">do not force zero to be displayed on the <i>x</i>-axis</td>
</tr><tr>
<td valign="top"><CODE><font color="blue">XZERO</font> &ne; 0</CODE></td>
<td valign="top">&rarr;</td>
<td valign="top">if
 <CODE><font color="blue"><a href="xmin.htm">XMIN</a></font>
 &ge; 0</CODE> then set <CODE><font color="blue">XMIN</font></CODE> to zero, 
 or, if <CODE><font color="blue"><a href="xmax.htm">XMAX</a></font>
 &le; 0</CODE>, then set <CODE><font color="blue">XMAX</font></CODE>
 to zero.</td>
</tr></table>

</body>
</html>
