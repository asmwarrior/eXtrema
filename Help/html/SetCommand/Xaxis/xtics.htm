<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>XTICSON</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="XTICSON">
</OBJECT>

<P><A NAME="setcxticson"></A>
<font size=+3 color="green"><B>XTICSON</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
SET XTICSON n</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
XTICSON = 1</CODE>
</TD></TR>
</TABLE>
 
<P><CODE><font color="blue">XTICSON</font></CODE> controls whether or not
 tic marks, both large and small, are drawn on the <i>x</i>-axis.</P>

<P><CODE><font color="blue">XTICSON</font> = 0</CODE> &rarr; do not draw any
 tic marks<br>
 <CODE><font color="blue">XTICSON</font> &ne; 0</CODE> &rarr; draw tic marks</p>

</body>
</html>
