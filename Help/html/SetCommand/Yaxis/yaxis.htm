<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>YAXISON</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="YAXISON">
</OBJECT>

<P><A NAME="setcyaxis"></A>
<font size=+3 color="green"><B>YAXISON</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
SET YAXISON n</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
YAXISON = 1</CODE>
</TD></TR>
</TABLE>
 
<P><CODE><font color="blue">YAXISON</font></CODE> controls whether or not
 to draw the <i>y</i>-axis.</P>

<P><CODE><font color="blue">YAXISON</font> = 0</CODE> &rarr; do not draw the
 axis<br>
 <CODE><font color="blue">YAXISON</font> &ne; 0</CODE> &rarr; draw the axis</p>

<P>If <CODE><font color="blue"><a href="..\generalgraph\graphbox.htm">GRAPHBOX</a></font>
 </CODE> is non-zero, the left side of the graph box will be drawn even if
 <CODE><font color="blue">YAXISON</font></CODE> is zero.</P>

</body>
</html>
