<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>YLABELFONT</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="YLABELFONT">
</OBJECT>

<P><A NAME="setcylabelfont"></A>
<font size=+3 color="green"><B>YLABELFONT</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
SET YLABELFONT f</CODE>
</TD></TR>
</TABLE>
<p>
 <CODE><font color="blue">YLABELFONT</font></CODE> controls the font of
 the automatic y-axis text label. The parameter
 <CODE><font color="blue">f</font></CODE> should be
 the font name. If the font name is composed of more than one word, enclose
 the font name in quotes.</P>
<p>
 Examples:</p>
<p>
 <CODE><font color="blue">SET YLABELFONT ARIAL</font></CODE><br>
 <CODE><font color="blue">SET YLABELFONT 'ARIAL BOLD'</font></CODE></p>
</body>
</html>
