<HTML>
<HEAD>

<TITLE>LEGENDTITLEON</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="LEGENDTITLEON">
</OBJECT>
<P>
 <A NAME="setclegendtitleon"></A>
 <font size=+3 color="green"><B>LEGENDTITLEON</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
SET LEGENDTITLEON n</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
LEGENDTITLEON = 1</CODE>
</TD></TR>
</TABLE>
<P>
 <CODE><font color="blue">LEGENDTITLEON</font></CODE> controls whether or not the
 string <CODE><font color="blue"><a href="legendtitle.htm">LEGENDTITLE</a></font></CODE>
 is drawn centred at the top of the legend frame.</p>
<P>
 <CODE><font color="blue">LEGENDTITLEON</font> = 0</CODE> &rarr; off<br>
 <CODE><font color="blue">LEGENDTITLEON</font> &ne; 0</CODE> &rarr; on</p>
<P>
<center>
<IMG WIDTH=508 HEIGHT=521 ALIGN=BOTTOM SRC="legendtitleon0.png"></p><p>
<IMG WIDTH=508 HEIGHT=521 ALIGN=BOTTOM SRC="legendtitleon1.png"></center></P>
