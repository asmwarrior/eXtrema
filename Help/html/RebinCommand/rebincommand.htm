<TITLE>REBIN command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
  <PARAM NAME="Keyword" VALUE="REBIN command">
</OBJECT>

<P><font size=+3 color="green"><B>REBIN command</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=15% valign="top"><B>Syntax</B>:</TD>
<TD width=85% valign="top"><CODE>
REBIN v vout n<br>
REBIN m mout nr nc</CODE>
</TD></TR>
</TABLE>
<P>
 The <CODE><font color="blue">REBIN</font></CODE> command rebins the data in either:</p>
<p>
 the vector <CODE><font color="blue">v</font></CODE> by the compression factor
 <CODE><font color="blue">n</font></CODE>; or<br>
 the matrix <CODE><font color="blue">m</font></CODE> by the row compression factor
 <CODE><font color="blue">nr</font></CODE> and the column compression factor
 <CODE><font color="blue">nc</font></CODE>.</p>
<p>
<a href="vector.htm"><font size=+1 color="olive">Rebin a vector</font></a><br>
<a href="matrix.htm"><font size=+1 color="olive">Rebin a matrix</font></a>
</P>
</BODY>
