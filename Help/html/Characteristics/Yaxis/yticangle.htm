<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>YTICANGLE</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="YTICANGLE">
</OBJECT>

<P><A NAME="yticangle"></A>
<font size=+3 color="green"><B>YTICANGLE</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
SET YTICANGLE n<br>
GET YTICANGLE { n }</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default</B>:</TD>
<TD width=80% valign="top"><CODE>
YTICANGLE = -90</CODE>
</TD></TR>
</TABLE>

<P><CODE><font color="blue">YTICANGLE</font></CODE> controls the angle of
 the tic marks,  both large and small, on the <I>y</I>-axis.
 <CODE><font color="blue">YTICANGLE</font></CODE> is the angle, in degrees,
 measured counterclockwise, between the <I>y</I>-axis and a tic mark.</P>

</body>
</html>
