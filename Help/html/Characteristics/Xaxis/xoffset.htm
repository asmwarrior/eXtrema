<HEAD>

<TITLE>XOFFSET</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="XOFFSET">
</OBJECT>

<P><A NAME="xoffset"></A>
<font size=+3 color="green"><B>XOFFSET</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
SET XOFFSET n<br>
GET XOFFSET { n }</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default</B>:</TD>
<TD width=80% valign="top"><CODE>
XOFFSET = 0</CODE>
</TD></TR>
</TABLE>
 
<P><CODE><font color="blue">XOFFSET</font></CODE> is another control on the numbering
 for the <i>x</i>-axis.  If
 <CODE>|<font color="blue"><a href="xmod.htm">XMOD</a></font>| &gt; 1</CODE>,
 then <CODE><font color="blue">XOFFSET</font></CODE> is added to the numbers to be
 displayed on the <i>x</i>-axis.  If
 <CODE>|<font color="blue">XMOD</font>| &le; 1</CODE>, then
 <CODE><font color="blue">XOFFSET</font></CODE> is ignored.</P>

</BODY>
