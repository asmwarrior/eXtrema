<TITLE>COLORMAPSIZE</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
  <PARAM NAME="Keyword" VALUE="COLORMAPSIZE">
</OBJECT>

<P><font size=+3 color="green"><B>COLORMAPSIZE</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
GET COLORMAPSIZE { n }</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
COLORMAPSIZE = 216</CODE>
</TD></TR>
</TABLE>
<P>
 <CODE><font color="blue">GET COLORMAPSIZE</font></CODE> returns the number of
 colors in the
 <a href="..\..\Characteristics\GeneralGraph\colormap.htm">colormap</a> currently
 in use.</P>

</P>
