<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>GRAPHBOX</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
  <PARAM NAME="Keyword" VALUE="GRAPHBOX">
</OBJECT>

<P><A NAME="graphbox"></A>
<font size=+3 color="green"><B>GRAPHBOX</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
SET GRAPHBOX n<br>
GET GRAPHBOX { n }</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
GRAPHBOX = 1</CODE>
</TD></TR>
</TABLE>
<P>
 <CODE><font color="blue">GRAPHBOX</font></CODE> controls whether or not
 an axis box is placed around the graph.</P>
<P>
 <CODE><font color="blue">GRAPHBOX</font> = 0</CODE> &rarr; do not draw an
 axis box<br>
 <CODE><font color="blue">GRAPHBOX</font> &ne; 0</CODE> &rarr; draw an axis
 box</p>

</P>
