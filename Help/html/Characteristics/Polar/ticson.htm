<TITLE>POLARTICSON</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="POLARTICSON">
</OBJECT>

<P><font size=+3 color="green"><B>POLARTICSON</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
SET POLARTICSON n<br>
GET POLARTICSON { n }</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default</B>:</TD>
<TD width=80% valign="top"><CODE>
POLARTICSON = 1</CODE>
</TD></TR>
</TABLE>
<P>
 <CODE><font color="blue">POLARTICSON</font></CODE> controls whether or not
 tic marks, both large and small, are drawn on the polar axis.</P>
<P>
 <CODE><font color="blue">POLARTICSON</font> = 0</CODE> &rarr; do not draw any tic marks<br>
 <CODE><font color="blue">POLARTICSON</font> &ne; 0</CODE> &rarr; draw tic marks</p>

</P>
