<P><A NAME="textcnumeric"></A>
<font size=+2 color="green"><B>Appending numeric values</B></font></P>
<p>
 Scalar numeric values can be drawn by use of the
 <a href="..\Functions\rchar.htm"><CODE><font color="blue">RCHAR</font></CODE></A>
 function and the append operator, <a href="..\Operators\append.htm"><CODE>
 <font color="blue">//</font></CODE></a>. For example:</p>
<p>
<font color="blue"><pre>
 TEXT 'The value of A is '//RCHAR(A)
 TEXT 'The value of X['//RCHAR(J)//'] = '//RCHAR(X[J])
</pre></font></p>
