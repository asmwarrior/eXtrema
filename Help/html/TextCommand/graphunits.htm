	<PARAM NAME="Keyword" VALUE="text location">
	<PARAM NAME="Keyword" VALUE="location text string">
	<PARAM NAME="Keyword" VALUE="REPLOT command">
</OBJECT>

<P><A NAME="textcgraphunits"></A>
<font size=+2 color="green"><B>GRAPHUNITS</B></font></P>
<p>
 If the <CODE><font color="blue">\GRAPHUNITS</font></CODE> qualifier is used, then
 the location of the text string is stored in graph units.  This means that the drawn
 string is always placed in the same location relative to the graph axes when a
 <a href="..\ReplotCommand\replotcommand.htm"><CODE><font color="blue">
 REPLOT</font></CODE></a> is done.</p>
