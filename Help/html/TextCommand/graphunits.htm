<P><font size="+2" color="green"><B>GRAPHUNITS</B></font></P>
<p>
 If the <CODE>\GRAPHUNITS</CODE> qualifier is used, then
 the location of the text string is stored in graph units.  This means that the drawn
 string is always placed in the same location relative to the graph axes when a
 <a href="../ReplotCommand/replotcommand.htm"><CODE>REPLOT</CODE></a> is done.</p>
