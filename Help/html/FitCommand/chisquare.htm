<P><A NAME="fitcchi2"></A>
 <font size=+2 color="green">Chi-square of the fit</font>
</P>
<P>
 If the <font color="blue"><code>\CHISQ</code></font> qualifier is used, a
 new scalar, named
 <font color="orange"><code>FIT$CHISQ</code></font>, will be made with value
 equal to the total 
 <IMG WIDTH=377 HEIGHT=54 ALIGN=MIDDLE SRC="img62.gif"> 
 where <i>f</i> is the expression to be fitted, and
 <IMG WIDTH=45 HEIGHT=16 ALIGN=MIDDLE SRC="img14.gif"> 
 are the best values of the parameters
 <IMG WIDTH=11 HEIGHT=17 ALIGN=MIDDLE SRC="img12.gif">.
 This assumes that  <IMG WIDTH=16 HEIGHT=17 ALIGN=MIDDLE SRC="img9.gif">  is
 the outcome of a Poisson process.
</P>
<P>
<a href="poissondist.htm"><img align=middle border=0 src="..\shadow_left.gif">&nbsp;<font size=+1 color="olive">Poisson distribution</font></a>
</P>
