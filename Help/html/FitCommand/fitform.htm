<P>
<font size=+3 color="green"><B>FIT form</B></font></P>
<P><center>
 <IMG SRC="FitForm.png" usemap="#FitForm" border="0">
</center></P>
<map name="FitForm">
<area shape="rect" alt="if this box is checked a new scalar variable, FIT$CHISQ, will be created containing the total chi square of the fit" coords="10,55,170,75" nohref>
<area shape="rect" alt="if this box is checked a new scalar variable, FIT$CL, will be created containing the value of the confidence level of the fit" coords="10,75,170,95" nohref>
<area shape="rect" alt="if this box is checked a new matrix variable, FIT$CORR, will be created containing the correlation matrix for the fit" coords="10,95,170,115" nohref>
<area shape="rect" alt="if this box is checked a new matrix variable, FIT$COV, will be created containing the covariance matrix for the fit" coords="10,115,170,135" nohref>
<area shape="rect" alt="if this box is checked a new vector variable, FIT$E1, will be created containing the root mean square statistical error for each parameter" coords="10,135,170,155" nohref>
<area shape="rect" alt="if this box is checked a new vector variable, FIT$E2, will be created containing the root mean square total error of estimate for each parameter" coords="10,155,170,175" nohref>
<area shape="rect" alt="if this box is checked a new string array variable, FIT$VAR, will be created containing the names of the fit parameter variables" coords="10,175,170,195" nohref>
<area shape="rect" alt="if this box is checked a new scalar variable, FIT$FREE, will be created containing the number of degrees of freedom of the fit" coords="10,195,170,215" nohref>
<area shape="rect" alt="this field will contain the total chi square of the fit, if the Chi Square box is checked" coords="170,50,310,75" nohref>
<area shape="rect" alt="this field will contain the confidence level of the fit, if the Confidence Level box is checked" coords="170,75,310,95" nohref>
<area shape="rect" alt="this field will contain the number of degrees of freedom, if the Degrees of freedom box is checked" coords="170,195,310,215" nohref>
<area shape="rect" alt="if this box is checked the fit parameters will be reset to their original values after an unsuccessful fit" coords="10,230,170,250" nohref>
<area shape="rect" alt="if this box is checked the zeros of the weight vector will not be used to calculate the number of degrees of freedom" coords="10,250,170,270" nohref>
<area shape="rect" alt="enter here the maximum number of iterations to allow in the fit process" coords="10,270,230,300" nohref>
<area shape="rect" alt="enter here the fitting tolerance" coords="10,300,230,330" nohref>
<area shape="rect" alt="if your data errors are distributed in a normal distribution, choose Normal, but if your data errors are distributed as a Poissson distribution, choose Poisson" coords="270,225,360,300" nohref>
<area shape="rect" alt="parameters and initial values" coords="445,30,730,165" nohref>
