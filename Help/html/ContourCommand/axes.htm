<P><A NAME="contouraxes"></A>
<font size="+2" color="green">Axes</font></P>
<P>
 By default, axes are drawn for the contour plot.  If the contour plot is to be overlayed on an
 existing set of axes, use the <CODE>\-AXES</CODE> qualifier and no axes will be drawn. The axis
 scales will be left at their current values.</P>
