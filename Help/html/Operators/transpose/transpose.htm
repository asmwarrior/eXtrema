<OBJECT TYPE="application/x-oleobject"

	<PARAM NAME="Keyword" VALUE="TRANSPOSE operator">
        <PARAM NAME="Keyword" VALUE="matrix transpose">
</OBJECT>
<P><A NAME="transpose"></A>
<font size=+3 color="green"><B>TRANSPOSE</B></font></P>
<P>
<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=15% valign="top"><B>Syntax</B>:</TD>
<TD width=85%><CODE>
vout = &lt;&minus;v</CODE>
</TD></TR>
</table></p>
<p>
 The transpose operator, <code>&lt;&minus;</code>, is a unary operator
 that produces the transpose of a matrix, that is, the rows and columns are
 interchanged.</p>
<p>
 Suppose the matrix <i>m</i> has <IMG WIDTH=17 HEIGHT=17 ALIGN=middle SRC="img1.gif">&nbsp;
 rows and <IMG WIDTH=17 HEIGHT=17 ALIGN=middle SRC="img2.gif">&nbsp; columns.</p>
<p>
 <IMG WIDTH=137 HEIGHT=29 ALIGN=MIDDLE SRC="img3.gif">&nbsp; for
 <IMG WIDTH=117 HEIGHT=25 ALIGN=MIDDLE SRC="img4.gif">&nbsp; and
 <IMG WIDTH=119 HEIGHT=25 ALIGN=MIDDLE SRC="img5.gif">.</p>
<P>
 <font size=+1 color="green">Example</font></p>
<P>
 <code>M</code> <IMG WIDTH=149 HEIGHT=107 ALIGN=MIDDLE SRC="img6.gif"></p> 
<P>
 <code>&lt;&minus;M</code> <IMG WIDTH=157 HEIGHT=87 ALIGN=MIDDLE SRC="img7.gif"></p>
