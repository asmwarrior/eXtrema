<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>DISPLAY command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="DISPLAY command">
</OBJECT>

<P><A NAME="displaycommand"></A>
<font size=+3 color="green"><B>DISPLAY command</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=15% valign="top"><B>Syntax</B>:</TD>
<TD width=85% valign="top"><CODE>
DISPLAY 'your message'</CODE>
</TD></TR>
</TABLE>
<P>
 This command is normally used in script command files, but can be
 used interactively.</p>
<p>
 A small form will be
 opened displaying the <CODE><font color="blue">your message</font></code> string.</p>
<P><center>
 <IMG SRC="display.jpg">
</center></P>
</BODY>
</HTML>
