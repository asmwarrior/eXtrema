<P><font size=+2 color="green">Axis scaling</font></P>
<P>
 Autoscaling of the axes may apply if the two vectors,
 <CODE><font color="blue">x</font></CODE> and
 <CODE><font color="blue">y</font></CODE>, are entered. Refer to the
 <a href="..\Characteristics\GeneralGraph\autoscale.htm"><CODE><font color="blue">AUTOSCALE</font></CODE></a>
 characteristic for information on how to set up autoscaling for the axes.</P>
<P>
 Use the <a href="..\ScalesCommand\scalescommand.htm"><CODE><font color="blue">SCALES</font></CODE></a> command
 to manually set the scales for the axes.</P>
