<P><A NAME="setclegendtitlefont"></A>
<font size=+3 color="green"><B>LEGENDTITLEFONT</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
GET LEGENDTITLEFONT { f }</CODE>
</TD></TR>

<p>
 <CODE><font color="blue">LEGENDTITLEFONT</font></CODE> controls the font of
 the title drawn centred above the graph legend frame.</p>
