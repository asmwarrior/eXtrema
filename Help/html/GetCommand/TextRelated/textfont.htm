</OBJECT>

<P><A NAME="setctextfont"></A>
<font size=+3 color="green"><B>TEXTFONT</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
GET TEXTFONT { f }</CODE>
</TD></TR>
</TABLE>
<p>
 <CODE><font color="blue">TEXTFONT</font></CODE> controls the font of
 the text string drawn with the <CODE><font color="blue">
 <a href="..\..\TextCommand\textcommand.htm">TEXT</a></font></CODE>
 command.</p>
