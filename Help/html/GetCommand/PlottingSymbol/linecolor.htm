<P><A NAME="getccurvecolor"></A>
<font size=+3 color="green"><B>CURVECOLOR</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
GET CURVECOLOR {c}</CODE>
</TD></TR>
</TABLE>
<p>
 <CODE><font color="blue">CURVECOLOR</font></CODE> controls the color of
 the data curve drawn when the <CODE><font color="blue">
 <a href="..\..\GraphCommand\graphcommand.htm">GRAPH</a></font></CODE>
 command is entered.</p>
