<TITLE>COLORMAPNAME</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
  <PARAM NAME="Keyword" VALUE="COLORMAPNAME">
</OBJECT>

<P><font size=+3 color="green"><B>COLORMAPNAME</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
GET COLORMAPNAME { s }</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
COLORMAPNAME = 'DEFAULT'</CODE>
</TD></TR>
</TABLE>
<P>
 <CODE><font color="blue">GET COLORMAPNAME</font></CODE> returns the name of the <a href="..\..\Characteristics\GeneralGraph\colormap.htm">colormap</a> currently in use.</P>
<P>
 If the user has created his/her own colormap, the name will be 'USERDEFINED'.</p>

</body>
