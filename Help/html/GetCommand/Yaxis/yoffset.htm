<TITLE>YOFFSET</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="YOFFSET">
</OBJECT>

<P><A NAME="getcyoffset"></A>
<font size=+3 color="green"><B>YOFFSET</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
GET YOFFSET {n}</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
YOFFSET = 0</CODE>
</TD></TR>
</TABLE>
<P>
 <CODE><font color="blue">YOFFSET</font></CODE> is another control on the numbering
 for the <i>y</i>-axis.  If
 <CODE>|<font color="blue"><a href="ymod.htm">YMOD</a></font>| &gt; 1</CODE>,
 then <CODE><font color="blue">YOFFSET</font></CODE> is added to the numbers to be
 displayed on the <i>y</i>-axis.  If
 <CODE>|<font color="blue">YMOD</font>| &le; 1</CODE>, then
 <CODE><font color="blue">YOFFSET</font></CODE> is ignored.</P>

</BODY>
