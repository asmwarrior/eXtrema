<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>YLABELON</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="YLABELON">
</OBJECT>

<P><A NAME="getcylabelon"></A>
<font size=+3 color="green"><B>YLABELON</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
GET YLABELON {n}</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
YLABELON = 0</CODE>
</TD></TR>
</TABLE>
<P>
 <CODE><font color="blue">YLABELON</font></CODE> controls whether
 the automatic <i>y</i>-axis text label is drawn. The label itself is changed
 with the <CODE><font color="blue"><A HREF="ylabel.htm">SET YLABEL</a>
 </font></CODE></P>
<P>
 <CODE><font color="blue">YLABELON</font> = 0</CODE> &rarr; do not draw the
 automatic <i>y</i>-axis text label<br>
 <CODE><font color="blue">YLABELON</font> &ne; 0</CODE> &rarr; draw the
 automatic <i>y</i>-axis text label</p>

</BODY>
</HTML>
