<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>XAXIS</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="XAXISON">
</OBJECT>

<P><A NAME="getcxaxis"></A>
<font size=+3 color="green"><B>XAXISON</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
GET XAXISON {n}</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
XAXISON = 1</CODE>
</TD></TR>
</TABLE>
<P>
 <CODE><font color="blue">XAXISON</font></CODE> controls whether or not
 to draw the <i>x</i>-axis.</P>
<P>
 <CODE><font color="blue">XAXISON</font> = 0</CODE> &rarr; do not draw the axis<br>
 <CODE><font color="blue">XAXISON</font> &ne; 0</CODE> &rarr; draw the axis</p>
<P>
 If <CODE><font color="blue"><a href="..\generalgraph\graphbox.htm">GRAPHBOX</a></font>
 </CODE> is non-zero, the bottom of the graph box will be drawn even if
 <CODE><font color="blue">XAXISON</font></CODE> is zero.</P>

</body>
</html>
