<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>XLABELON</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject"
        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="XLABELON">
</OBJECT>

<P><A NAME="getcxlabelon"></A>
<font size=+3 color="green"><B>XLABELON</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=20% valign="top"><B>Syntax</B>:</TD>
<TD width=80% valign="top"><CODE>
GET XLABELON {n}</CODE>
</TD></TR>
<TR>
<TD width=20% valign="top"><B>Default value</B>:</TD>
<TD width=80% valign="top"><CODE>
XLABELON = 0</CODE>
</TD></TR>
</TABLE>
<P>
 <CODE><font color="blue">XLABELON</font></CODE> controls whether
 the automatic <i>x</i>-axis text label is drawn. The label itself is
 changed with <CODE><font color="blue"><A HREF="..\..\SetCommand\Xaxis\xlabel.htm">SET XLABEL</a>
 </font></CODE></P>
<P>
 <CODE><font color="blue">XLABELON</font> = 0</CODE> &rarr; do not draw the
 automatic <i>x</i>-axis text label<br>
 <CODE><font color="blue">XLABELON</font> &ne; 0</CODE> &rarr; draw the
 automatic <i>x</i>-axis text label</p>

</BODY>
</HTML>
