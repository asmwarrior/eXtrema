<p>
Perform these essential matrix functions on matrix <code>M</code>:</P>
<P>
<pre>
   M =  5.2  -4.1
       -4.1   5.2
   e = eigenvalues of M
   v = eigenvectors of M
</pre>
<P>
<CODE><font color="blue">
M = [[5.2;-4.1];[-4.1;5.2]]<br>
e = eigen(M)[1:2,3]<br>
v = eigen(M)[1:2,1:2]</font></CODE></P>
