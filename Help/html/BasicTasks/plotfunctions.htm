<p>
Plot a function of one variable (line graph), e.g.,
 plot <code>y = sin(4x)</code> for <code>2.2 &lt; x &lt; 4.4</code></P>
<P>
<CODE><font color="blue">
generate x 2.2,,4.4 100<br>
set plotsymbol 0<br>
graph x sin(4*x)</font></CODE></P>
