<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

        CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="QUIT command">

<P><A NAME="quitcommand"></A>
<font size=+3 color="green"><B>QUIT command</B></font></P>

<TABLE border=1 cols=2 frame=box rules=all width=572>
<TR>
<TD width=15% valign="top"><B>Syntax</B>:</TD>
<TD width=85% valign="top"><CODE>
QUIT</CODE>
</TD></TR>
</TABLE>
<P>
 The <CODE><font color="blue">QUIT</font></CODE> command is the cleanest way to stop
 the <font size=-1 face="Arial black" color="red">EXTREMA</font> program.  This does
 a complete clean-up of any open forms.</p>
